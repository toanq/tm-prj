<h1>Update Country</h1>

<div class="contentWrapper">
    <ul>
        <li>Name: <input type="text" [(ngModel)]="countryName"></li>
    </ul>
    <div class="center">
        <input type="button" value="Save" (click)="updateCountry()">
        <input type="button" value="Cancel" (click)="cancelCountry();">
    </div>
</div>
